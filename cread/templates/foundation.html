<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Сурагчдын бүртгэл{% endblock title %}</title>
  <link rel="icon" href="https://github.com/fluidicon.png">
  <!--css link-->
  <link rel="stylesheet" href="{{ STATIC_URL }}css/foundation.min.css"/>
  <link rel="stylesheet" href="{{ STATIC_URL }}css/normalize.css"/>
  <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css"/>
  <link rel="stylesheet" href="{{ STATIC_URL }}css/font-awesome.min.css">
  <!--//css link-->
</head>
<body>
  <div class="row">
  <!--navbar-->
    <div class="fixed">
      <nav class="top-bar" data-topbar role="navigation" data-options="is_hover:false">
        <ul class="title-area">
          <li class="name">
            <h1><a href="{% url 'register' %}">Сурагчдын бүртгэл</a></h1>
          </li>
           <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
          <li class="toggle-topbar menu-icon"><a href="#"><span>МЭНЮ</span></a></li>
        </ul>

        <section class="top-bar-section">
          <!-- Right Nav Section -->
          <ul class="right">
            <li><a href="">Сурагчид</a></li>
            <li><a href="{% url 'reg_student' %}">Бүртгэл хийх</a></li>
            {% if user.is_authenticated %}
            <li class="has-dropdown active">
              <a href="#" class="item">
                <i class="fi-user"></i>
                {{ user.username }}
              </a>
              <ul class="dropdown">
                <li><a href="#">Нууц үг</a></li>
                <li><a href="#">Гарах</a></li>
              </ul>
            </li>
            {% endif %}
          </ul>

          <!--[> Left Nav Section <]-->
          <!--<ul class="left">-->
            <!--<li><a href="#">Left Nav Button</a></li>-->
          <!--</ul>-->
        </section>
      </nav>
    </div>
  </div>
  <!--//navbar-->
  <div class="row">
    <br>
  </div>
  <!--main-->
  <section role="main" class="scroll-container">
    <div class="container">
      {% block content %}
      {% endblock content %}
    </div>
  </section>
  <!--//main-->
  <!-- JS libs -->
  <script src="{{ STATIC_URL }}js/vendor/jquery.js"></script>
  <script src="{{ STATIC_URL }}js/foundation/foundation.js"></script>
  <script src="{{ STATIC_URL }}js/foundation/foundation.topbar.js"></script>
  <script>
    $(document).foundation()
  </script>
</body>
</html>
