{% extends 'base.html' %}
{% block content %}
  
  <div class="container">  
    <form id="add" method="post">
      {% csrf_token %}
      <p>Save drafts to the database</p>
      <label>First Name: </label><input type="text" id="Fname" name="student_id" autofocus/><br />
      <input type="text" id="Lname" /><br />
      <button id="add">Save as draft</button>
    </form>

    <table class="table">
      <caption>Оюутны бүртгэл.</caption>
      <thead>
        <tr>
          <th>Цаг</th>
          <th>Оюутны код</th>
        </tr>
      </thead>
      <tbody>
        {% for reg in registered_students %}
        <tr>
          <th scope="row">{{ reg.date }}</th>
          <td>{{ reg.student_ID }}</td>
        </tr>
        {% endfor %}
              </tbody>
    </table>
  </div>
  {% endblock content %}
